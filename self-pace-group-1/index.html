    <!-- <h3>Write a program that converts a string to lowercase and uppercase</h3> -->

  <li class = "lowerCase"></li>
  <li class = "upperCase"></li>
</ul>

<!-- <h3>Write a program that replaces {your_name} with your name,
  and {day_of_week} with the current day for the sentence below</h3> -->
<p class = "replaceName"></p>

<!-- <h3>Write a program that reverses a 7-letter word
  of your choosing</h3> -->
<p class = "reverseLetter"></p>

<!-- <h3>Write a program that only shows the
last word in a sentence of your choosing</h3> -->
<p class = "lastWord"></p>

<!-- <h3>Write a program that converts a string to title case</h3> -->
<p class = "titleCase"></p>
